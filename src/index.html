<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack 3 Quickstarter</title>
  <link href="https://styleguide.brainly.com/134.2.1/style-guide.css" rel="stylesheet"/>
</head>
<body>
	<header class="header">
		<div class="header__logo">
			<img class="header__logo-image" src="https://styleguide.brainly.com/images/logos/brainly-761d75d6ea.svg">
		</div>
		<svg class="header__exit sg-icon sg-icon--x24">
        	<use xlink:href="#icon-x"></use>
        </svg>
	</header>
	<main class="main">
		<div class="card">
			<div class="card__box">
				<div class="card__question">
					<h1 class="card__headline sg-text-bit sg-text-bit sg-text-bit--light sg-text-bit--not-responsive">Jakies tam pytanie?</h1>
				</div>
			</div>
			<div class="card__box card__box-row card__box-answers">
				<h2 class="card__answer card__answer--first sg-header-primary sg-header-primary--xsmall sg-header-primary--light">
					Odpowiedź 1
				</h2>
				<h2 class="card__answer card__answer--second sg-header-primary sg-header-primary--xsmall sg-header-primary--light">Odpowiedź 2</h2>
			</div>
		</div>
		<div class="feedback">
		<div class="feedback__info">
			<h1 class="feedback__headline sg-text-bit">Congratulations!!!</h1>
			<h2 class="sg-text-bit--small sg-text-bit--light">Your stats</h2>
			<h3 class="feedback__text sg-text-bit--alt"></h3>
			<h3 class="feedback__text sg-text-bit--warning"></h3>
			<h3 class="feedback__text"></h3>
			<button class="sg-button-primary again">Try again</button>
			<h2 class="feedback__rate">Rate this app</h2>
			<div class="sg-rate-box sg-rate-box--large sg-rate-box--active">
				<div class="sg-rate-box__stars-container">
					<div class="sg-rate-box__filled-stars" style="width:60%">
						<span class="sg-rate-box__star">
										  <svg class="sg-icon sg-icon--adaptive sg-icon--x24">
											<use xlink:href="#icon-star"></use>
										  </svg>
										</span>
						<span class="sg-rate-box__star">
										  <svg class="sg-icon sg-icon--adaptive sg-icon--x24">
											<use xlink:href="#icon-star"></use>
										  </svg>
										</span>
						<span class="sg-rate-box__star">
										  <svg class="sg-icon sg-icon--adaptive sg-icon--x24">
											<use xlink:href="#icon-star"></use>
										  </svg>
										</span>
						<span class="sg-rate-box__star">
										  <svg class="sg-icon sg-icon--adaptive sg-icon--x24">
											<use xlink:href="#icon-star"></use>
										  </svg>
										</span>
						<span class="sg-rate-box__star">
										  <svg class="sg-icon sg-icon--adaptive sg-icon--x24">
											<use xlink:href="#icon-star"></use>
										  </svg>
										</span>
					</div>
					<div class="sg-rate-box__background-stars">
						<span class="sg-rate-box__star">
										  <svg class="sg-icon sg-icon--adaptive sg-icon--x24">
											<use xlink:href="#icon-star"></use>
										  </svg>
										</span>
						<span class="sg-rate-box__star">
										  <svg class="sg-icon sg-icon--adaptive sg-icon--x24">
											<use xlink:href="#icon-star"></use>
										  </svg>
										</span>
						<span class="sg-rate-box__star">
										  <svg class="sg-icon sg-icon--adaptive sg-icon--x24">
											<use xlink:href="#icon-star"></use>
										  </svg>
										</span>
						<span class="sg-rate-box__star">
										  <svg class="sg-icon sg-icon--adaptive sg-icon--x24">
											<use xlink:href="#icon-star"></use>
										  </svg>
										</span>
						<span class="sg-rate-box__star">
										  <svg class="sg-icon sg-icon--adaptive sg-icon--x24">
											<use xlink:href="#icon-star"></use>
										  </svg>
										</span>
					</div>
				</div>
				<div class="sg-rate-box__counter">
					<div class="sg-rate-box__counter-item-static">Hover to rate</div>
					<div class="sg-rate-box__counter-item-dynamic">Hover to rate</div>
					<div class="sg-rate-box__counter-item-static">Rate me!</div>
					<div class="sg-rate-box__counter-item-dynamic">Rate me!</div>
				</div>

			</div>
		</div>
		</div>
	</main>
	<footer></footer>
	
 	<script src="https://styleguide.brainly.com/images/icons-1b40deaa8d.js"></script>
</body>
</html>
